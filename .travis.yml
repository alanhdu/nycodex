language: python
python: 3.6
sudo: required

addons:
- postgresql: "9.5"
services:
- postgresql

notifications:
  email: false
  slack:
    on_sucess: change
    on_failure: always
    secure: 

cache:
  directories:
  - $HOME/.cache/pip

before_install:
- ./scripts/bootstrap.sh
install:
- pip install pipenv
- pipenv install --dev

script:
- pipenv run flake8
